<p>usuario-list works!</p>

<table class="table">

<tr>
  <th> ID </th>
  <th>Email</th>
  <th>Primeiro Nome</th>
  <th>Sobrenome</th>
</tr>

<tr *ngFor="let u of usuarios?.data">
  <td> {{ u.id }}</td>
  <td> {{ u.email }}</td>
  <td> {{ u.first_name }}</td>
  <td> {{ u.last_name }}</td>
</tr>

</table>

<div class="row justify-content-center">

  <div class="col-lg-1">
    <button class="btn btn-primary" (click)="addIdade()" > + </button>
  </div>

  <div class="col-lg-1">
    Idade: {{ idade }}
  </div>

  <div class="col-lg-1">
    <button class="btn btn-primary" (click)="lessIdade()" > - </button>
  </div>
</div>
